{% extends 'base.html' %}

{% block main %}
    <form method="post" action="{% url 'sign-up'%}">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            {% for field in form %}
                {{ field.label_tag }} {{ field }}
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Sign Up"/>
    </form>
{% endblock %}
